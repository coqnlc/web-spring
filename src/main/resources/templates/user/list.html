<!DOCTYPE>
<head>
<title>用户列表</title>
</head>
<body>
	<#include "/public/header.html" />
	
	<table border="1">
		<tr>
			<td>账户</td>
			<td>密码</td>
			<td>年龄</td>
			<td>操作</td>
		</tr>
		<#list userList as u>
		<tr>
			<td>${u.username}</td>
			<td>${u.password}</td>
			<td>${u.age}</td>
			<td>
				<a href="/user/queryOne?id=${u.id}">查看</a>
				<a href="/user/updatePage?id=${u.id}">修改</a> 
				<a href="/user/delete?id=${u.id}">删除</a>
			</td>
		</tr>
		</#list>
	</table>
</body>
</html>
