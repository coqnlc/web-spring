<!DOCTYPE>
<head>
<title>用户列表</title>
</head>
<body>
	<a href="/user/insert">新增</a> 

	<table border="1">
		<tr>
			<td>账户</td>
			<td>密码</td>
			<td>年龄</td>
			<td>描述</td>
			<td>日期</td>
			<td>操作</td>
		</tr>
		<#list userList as u>
		<tr>
			<td>${u.username}</td>
			<td>${u.password}</td>
			<td>${u.age}</td>
			<td>${u.describe}</td>
			<td>${u.datetime}</td>
			<td>
				<a href="/update?user=${u}">修改</a> 
				<a href="/delete?id={$u.id}">删除</a>
			</td>
		</tr>
		</#list>
	</table>
</body>
</html>
